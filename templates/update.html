<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Todo list</title>
  </head>

  <style media="screen">
    form{
      border:2px gray solid;
      box-shadow: 0px 0px 10px pink, 0px 0px  10px yellow;
      padding:10px;
      margin-top:10px;
      border-radius:10px


    }
    body{
      background-color:cyan;
      border:4px gray solid;
      border-radius: 20px;
      box-shadow: 0px 0px 15px pink, 0px 0px  15px yellow;
      margin:50px;

    }
    </style>
    <body>

    <div class="container-fluid ">
      <div class="row">
          <div class="offset-md-3 col-md-4">
          <form class="mb-5 bg-secondary text-white" action="{% url 'updated_data' row.id %}" method="POST" >
            {% csrf_token %}
            <label for="" >Title</label>
            <input type="text" name="title" value="{{row.title}}" class="form-control mt-2 ">
            <label for="">Details *</label>
            <textarea name="details" required rows="10" cols="80" class="form-control mt-2">{{row.details}}</textarea>


            <div class="text-left">
    <input type="submit" name="" value="submit" class="btn btn-success mt-2">
            </div>

          </form>


            </div>
</div>
</div>
  </body>
</html>
